type Query {
  info: String!
  feed: [Post!]
}

type Mutation {
  createNewPost(url: String!, description: String!, community: String!): Post!
  createNewCommunity(name: String!, category: String!, hasPosts: Boolean!, hasMessages: Boolean!, privacy: String!): Community!
  signup(email: String!, password: String!, username: String!, firstName: String!, lastName: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  setCommunity(userId: String!, communityId: String!) : User
}

type Subscription {
  newPosts: Post
}

# Define schema based on Prisma DB relations

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
  messages: [Message!]
  communities: [Community!]
  ownerOf: [Community!]! 
  comments: [Comment!]
  posts: [Post!]!
}

type AuthPayload {
  token: String
  user: User
}

type Community {
    id: ID!
    name: String!
    category: String!
    posts: [Post!]!
    hasPosts: Boolean!
    hasMessages: Boolean!
    privacy: String!
    users: [User!]
    owner: User!
}

type Post {
  id: ID!
  postedBy: User
  content: String!
  community: Community!
  comments: [Comment!]
}

type Message {
    id: ID!
    sender: User!
    recip: String!
    content: String!
    community: Community!
}

type Comment {
  id: ID!
  author: User!
  content: String!
  post: Post!
}
